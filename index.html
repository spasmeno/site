<script>
	
	var loaded = function(){
		
		document.getElementById('head').style.top = '4vh';
		document.getElementById('subtitle').style.opacity = 1;
		document.getElementById('socialRef').style.opacity = 1;
		document.getElementById('socialList').style.bottom = '8vh';
		
	};
	
	if(window.attachEvent) {
		window.attachEvent('onload', loaded);
	} else {
		if(window.onload) {
			var curronload = window.onload;
			var newonload = function(evt) {
				curronload(evt);
				loaded(evt);
			};
			window.onload = newonload;
		} else {
			window.onload = loaded;
		}
	}
	
</script>
